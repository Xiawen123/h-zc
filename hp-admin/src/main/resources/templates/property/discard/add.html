    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-change-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">资源：</label>
                <div class="col-sm-8">
                    <input type="text" id="ids" name="ids" value="" >
                    <div th:text="${session.s}" id="s"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请部门：</label>
                <div class="col-sm-8">
                    <select id="department" name="department" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
                            <option value="">所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">申请人员：</label>
                <div class="col-sm-8">
                    <input id="extend2" name="extend2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-8">
                    <input name="discardTime" class="form-control" type="text" id="discardTime">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="selectUsersToParent()">添加</button>
            <!--<button type="button" class="btn btn-danger" onclick="deleteId()">删除</button>-->
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

        var prefix = ctx + "property/discard";
        var type=[[${@dict.getType('zc_type')}]]
        var dept=[[${@dict.getType('zc_department')}]]
        var unit=[[${@dict.getType('zc_unit')}]]

        function getList() {
            var options = {
                url: prefix + "/alist",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/select/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/select/{id}",
                modalName: "未退还资产信息",
                search: false,
                showExport: true,
                columns: [{
                    title: "选择",
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '资产Id',
                    },
                    {
                        field : 'name',
                        title : '资产名称'
                    },
                    {
                        field : 'assetNum',
                        title : '资产编号',
                        /*visible: false*/
                    },
                    {
                        field : 'type',
                        title : '资产分类',
                        formatter:function (value, row, index) {
                            return $.table.selectDictLabel(type,value);
                        }
                    },
                    {
                        field : 'brand',
                        title : '品牌'
                    },
                    {
                        field : 'assetSpecification',
                        title : '规格型号'
                    },
                    {
                        field : 'number',
                        title : '数量'
                    },
                    {
                        field : 'units',
                        title : '单位',
                        formatter:function (value, row, index) {
                            return $.table.selectDictLabel(unit,value);
                        }
                    },
                    {
                        field : 'supplier',
                        title : '供货商'
                    }
                ]
            };
            $.table.init(options);
        };

        function selectUsersToParent(){
            var url = prefix + "/insert";
            var options = {
                title: '选择用户',
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
            //$.modal.open("选择用户", prefix + "/parent");
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            if(body != "undefined" && body != "" && body != null){
                var ids="";
                for (var i=0;i<body.find('.selected').length;i++){
                    var data = body.find('.selected')[i];
                    console.log(data.children[1].innerHTML)
                    ids = data.children[1].innerHTML+","+ids;
                }
                $("#ids").val(ids);
                //判断是否为空
                if (ids != undefined && ids != null) {
                    getList();//根据获得的id去查询数据并显示
                    $.table.search();
                }
            }else{
                layer.msg("请选择一个资产");
            }
            layer.close(index);
        }

        $("#form-change-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var ss = $("#s").val();
            console.log(ss);
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-change-add').serialize());
            }
        }
