<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header('添加校区领用登记')"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-campusrecive-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">资源：</label>
				<div class="col-sm-8">
					<input type="text" id="ids" name="ids" value="" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用校区：</label>
				<div class="col-sm-8">
					<input name="campus"  id="campus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用部门：</label>
				<div class="col-sm-8">
					<select name="department" id="department" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用人员：</label>
				<div class="col-sm-8">
					<input name="extend2" id="extend2" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input type="date" name="recipientsTime" id="recipientsTime" class="form-control">
					</div>
				</div>
			</div>

			<div class="ibox-content" id="test">
				<p>请选中你想要领取的资源 </p>
				<button type="button" class="btn btn-info" onclick="selectUsersToParent()">选择</button>
				<p id="userids"> </p>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		var prefix = ctx + "property/department";


		function getList() {
            var options = {
                url: prefix + "/listsan",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                xuanUrl:prefix+"/xuan",
                modalName: "闲置资产",
                search: false,
                showExport: true,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '资产id',
                    },
                    {
                        field : 'name',
                        title : '资产名称'
                    },
                    {
                        field : 'brand',
                        title : '品牌'
                    },
                    {
                        field : 'assetSpecification',
                        title : '资产规格'
                    },
                    {
                        field : 'price',
                        title : '资产原值'
                    },
                    {
                        field : 'type',
                        title : '资产类别',

                    }
                ]
            };
            $.table.init(options);
        }
        function selectUsersToParent(){
			var url = prefix + "/parent";
			var options = {
				title: '选择用户',
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
            //$.modal.open("选择用户", prefix + "/parent");
        }
        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            if(body != "undefined" && body != "" && body != null){
                var ids="";
                for (var i=0;i<body.find('.selected').length;i++){
                    var data = body.find('.selected')[i];
                    console.log(data.children[1].innerHTML)
                     ids = data.children[1].innerHTML+","+ids;
                }
                $("#ids").val(ids);
                //判断是否为空
                if (ids != undefined && ids != null) {
                    getList();
                    $.table.search()
                }
            }else{
                layer.msg("请选择一个资产");
            }
            layer.close(index);
        }

        function submitHandler() {

            //获取资产名称
            var ids = $("#ids").val();
            var campus = $("#campus").val();
            var department = $("#department").val();
            var extend2 = $("#extend2").val();
            var recipientsTime = $("#recipientsTime").val();
            $.ajax({
                cache: true,
                type: "POST",
                url: prefix + "/add",
                data: {
                    "ids": ids,
                    "campus": campus,
                    "department": department,
                    "extend2": extend2,
                    "recipientsTime": recipientsTime
                },
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.successCallback(data);
                }
            })



        }

	</script>
</body>
</html>
