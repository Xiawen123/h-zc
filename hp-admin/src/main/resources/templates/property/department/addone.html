<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header('添加校区领用登记')"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-campusrecive-add">


			<input type="text" id="ids" name="ids" value="">


			<div class="form-group">
				<label class="col-sm-3 control-label">领用校区：</label>
				<div class="col-sm-8">
					<input name="campus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用部门：</label>
				<div class="col-sm-8">
					<select name="department" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用人员：</label>
				<div class="col-sm-8">
					<input name="extend2" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">领用时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input type="date" name="recipientsTime" class="form-control">
					</div>
				</div>
			</div>

			<div class="ibox-content" id="test">
				<p>请选中你想要领取的资源 </p>
				<button type="button" class="btn btn-info" onclick="selectUsersToParent()">选择</button>
				<p id="userids"> </p>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		var prefix = ctx + "property/department";


		function getList() {
            var options = {
                url: prefix + "/listsan",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                xuanUrl:prefix+"/xuan",
                modalName: "闲置资产",
                search: false,
                showExport: true,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '资产id',
                    },
                    {
                        field : 'name',
                        title : '资产名称'
                    },
                    {
                        field : 'brand',
                        title : '品牌'
                    },
                    {
                        field : 'assetSpecification',
                        title : '资产规格'
                    },
                    {
                        field : 'price',
                        title : '资产原值'
                    },
                    {
                        field : 'type',
                        title : '资产类别',

                    }
                ]
            };
            $.table.init(options);
        }
        function selectUsersToParent(){
			var url = prefix + "/parent";
			var options = {
				title: '选择用户',
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
            //$.modal.open("选择用户", prefix + "/parent");
        }
		function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);

			var data = body.find('.selected')[0];
			if(data != "undefined" && data != "" && data != null){
				var ids = data.children[1].innerHTML
				$("#ids").val(ids);
				//判断是否为空
				if (ids != undefined && ids != null) {
					getList();
				}
			}else{
				layer.msg("请选择一个资产");
			}
			layer.close(index);
		}
	</script>
</body>
</html>
