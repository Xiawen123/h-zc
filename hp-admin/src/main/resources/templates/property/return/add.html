        function getList() {
            var options = {
                 url: prefix + "/lists",
                createUrl: prefix + "/adds",
                /*updateUrl: prefix + "/select/{id}",*/
                /*removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",*/
                /* detailUrl: prefix+"/select/{id}",*/
                modalName: "未退还资产信息",
                columns: [{
                    title: "选择",
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '资产ID'
                    },
                    {
                        field: 'assetNum',
                        title: '资产编号',
                        visible: false
                    },
                    {
                        field: 'name',
                        title: '资产名称'
                    },
                    {
                        field: 'type',
                        title: '资产分类',
                        formatter: function (value, row, index) {
                            return $.table.selectDictLabel(type, value);
                        }
                    },
                    {
                        field: 'brand',
                        title: '品牌'
                    },
                    {
                        field: 'assetSpecification',
                        title: '规格型号'
                    },
                    {
                        field: 'units',
                        title: '单位',
                        formatter: function (value, row, index) {
                            return $.table.selectDictLabel(unit, value);
                        }
                    },
                    {
                        field: 'supplier',
                        title: '供货商'
                    },
                    {
                        field: 'price',
                        title: '资产原值'
                    },
                    {
                        field: 'number',
                        title: '数量'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="del(this)"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }
                ]
            };
            $.table.init(options);
        }
            function selectUsersToParent() {
                var url = prefix + "/adds";
                var options = {
                    title: '选择资产',
                    url: url,
                    callBack: doSubmit
                };
                $.modal.openOptions(options);
                //$.modal.open("选择用户", prefix + "/parent");
            }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            if(body != "undefined" && body != "" && body != null){
                var ids="";
                for (var i=0;i<body.find('.selected').length;i++){
                    var data = body.find('.selected')[i];
                    console.log(data.children[1].innerHTML)
                    ids = data.children[1].innerHTML+","+ids;
                }

                $("#ids").val(ids);
                //判断是否为空
                if (ids != undefined && ids != null) {

                    getList();
                    $.table.search();
                }
            }else{
                layer.msg("请选择一个资产");
            }
            layer.close(index);
        }
    </script>
