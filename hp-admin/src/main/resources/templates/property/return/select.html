<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看资产信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-management-edit" th:object="${zxAssetManagement}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产名称：</label>
                <div class="col-sm-8">
                   <!-- <label class="col-sm-3 control-label" th:text="*{name}"></label>-->
                    <input name="name" th:field="*{name}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产编号：</label>
                <div class="col-sm-8">
                  <!--  <label class="col-sm-3 control-label" th:text="*{assetNum}"></label>-->
                    <input name="assetNum" th:field="*{assetNum}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">
                    <!--<label class="col-sm-3 control-label" th:text="*{brand}"></label>-->
                    <input name="brand" th:field="*{brand}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产规格：</label>
                <div class="col-sm-8">
                   <!-- <label class="col-sm-3 control-label" th:text="*{assetSpecification}"></label>-->
                    <input name="assetSpecification" th:field="*{assetSpecification}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <!--<label class="col-sm-3 control-label" th:text="*{number}"></label>-->
                    <input name="number" th:field="*{number}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产类型：</label>
                <div class="col-sm-8">
                    <select name="type"  th:with="type=${@dict.getType('zc_type')}" disabled="disabled">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{type}"></option>
                        </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位：</label>
                <div class="col-sm-8">
                    <select name="units"  th:with="unit=${@dict.getType('zc_unit')}" disabled="disabled">
                        <option th:each="dict : ${unit}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{units}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供货商：</label>
                <div class="col-sm-8">
                    <!--<label class="col-sm-3 control-label" th:text="*{supplier}"></label>-->
                    <input name="supplier" th:field="*{supplier}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片：</label>
                <div class="col-sm-8">
                    <img alt="图片" style="width:30px;height:30px;" th:src="*{picture}">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产原值：</label>
                <div class="col-sm-8">
                    <!--<label class="col-sm-3 control-label" th:text="*{price}"></label>-->
                    <input name="price" th:field="*{price}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购置时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="purchasingTime" th:value="${#dates.format(zxAssetManagement.purchasingTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="storageTime" th:value="${#dates.format(zxAssetManagement.storageTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库校区：</label>
                <div class="col-sm-8">
                    <input name="warehousingCampus" th:field="*{warehousingCampus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="state"  th:with="state=${@dict.getType('zc_state')}" disabled="disabled">
                        <option th:each="dict : ${state}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{state}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作人员：</label>
                <div class="col-sm-8">
                    <input name="operator" th:field="*{operator}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">存放地点：</label>
                <div class="col-sm-8">
                    <input name="location" th:field="*{location}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退还时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="returnTime" th:value="${#dates.format(zxAssetManagement.returnTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校区：</label>
                <div class="col-sm-8">
                    <input name="campus" th:field="*{campus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门：</label>
                <div class="col-sm-8">
                    <select name="department"  th:with="department=${@dict.getType('zc_department')}" disabled="disabled">
                        <option th:each="dict : ${department}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{department}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退还部门：</label>
                <div class="col-sm-8">
                    <select name="useDepartment"  th:with="extend1=${@dict.getType('zc_department')}" disabled="disabled">
                        <option th:each="dict : ${extend1}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{extend1}"></option>
                    </select>
                    <!--<input name="extend1" th:field="*{extend1}" class="form-control" type="text">-->
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var type=[[${@dict.getType('zc_type')}]]
        var unit=[[${@dict.getType('zc_unit')}]]
        $("#form-management-edit").validate({
            focusCleanup: true
        });

       /* function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-management-edit').serialize());
            }
        }*/

        $("input[name='purchasingTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
