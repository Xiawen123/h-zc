<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('退还信息列表')" />
    <script th:src="@{/ajax/libs/laydate/laydate.js}"></script>
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 校区
            </div>
            <div class="box-tools pull-right">
                <!--<a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>-->
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>
<div class="ui-layout-center">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <input type="hidden" id="deptId" name="extend5">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>退还日期：</p>
                                <input type="text" name="shareTime" id="returnTime"/>
                            </li>
                            <li>
                                <p>退还物品：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>物品编号：</p>
                                <input type="text" name="assetNum"/>
                            </li>
                            <li>
                                <p>退还部门：</p>
                                <select name="useDepartment" th:with="type=${@dict.getType('zc_department')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>退还人员：</p>
                                <input type="text" name="users"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="property:return:add">
                    <i class="fa fa-plus"></i> 退还登记
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
</div>
    <th:block th:include="include :: footer" />
     <th:block th:include="include :: layout-latest-js" />
     <th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">

       var detailFlag = [[${@permission.hasPermi('property:return:detail')}]];
       var prefix = ctx + "property/return";
       var type=[[${@dict.getType('zc_type')}]];
       var dept=[[${@dict.getType('zc_department')}]];
       var unit=[[${@dict.getType('zc_unit')}]];

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryList();
            queryDeptTree();
        });
        function queryList() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                detailUrl: prefix+"/select/{id}",
                modalName: "退还登记",
                columns: [{
                        checkbox: true
                    },
                    {
                        field : 'id',
                        title : '退还编号',
                        visible: false
                    },
                    {
                        field : 'shareTime',
                        title : '退还时间'
                    },
                    {
                        field : 'assetNum',
                        title : '资产编号'
                    },
                    {
                        field : 'name',
                        title : '资产名称'
                    },
                    {
                        field : 'type',
                        title : '资产分类',
                        formatter:function (value, row, index) {
                            return $.table.selectDictLabel(type,value);
                        }
                    },
                    {
                        field : 'brand',
                        title : '品牌'
                    },
                    {
                        field : 'assetSpecification',
                        title : '规格型号'
                    },
                    {
                        field : 'number',
                        title : '数量'
                    },
                    {
                        field : 'units',
                        title : '单位',
                        formatter:function (value, row, index) {
                            return $.table.selectDictLabel(unit,value);
                        }
                    },
                    {
                        field : 'useDepartment',
                        title : '退还部门',
                        formatter:function (value, row, index) {
                            return $.table.selectDictLabel(dept,value);
                        }
                    },
                    {
                        field : 'users',
                        title : '退还人员'
                    },
                    {
                        field: 'deptName',
                        title: '校区'
                    },
                    {
                        field : 'extend1',
                        title : '创建时间'
                    },
                    {
                        title: '详情',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="#" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>查看</a> ');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        }
       function queryDeptTree()
       {
           var url = ctx + "system/dept/treeData";
           var options = {
               url: url,
               expandLevel: 2,
               onClick : zOnClick
           };
           $.tree.init(options);

           function zOnClick(event, treeId, treeNode) {
               $("#deptId").val(treeNode.id);
               $.table.search();
           }
       }

       //时间选择器
       laydate.render({
           elem: '#returnTime'
           ,trigger: 'click',
           type:'date'
           ,range: '~'
       });
    </script>
</body>
</html>
