<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产转移列表')" />
    <script th:src="@{/ajax/libs/laydate/laydate.js}"></script>
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">

<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 校区
            </div>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="校区"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新校区"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>
<div class="ui-layout-center">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>转移日期：</p>
                                <input type="text" name="shareTime" id="transferTime"/>
                            </li>
                            <li>
                                <p>使用部门：</p>
                                <select name="useDepartment" th:with="type=${@dict.getType('zc_department')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>转移物品：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>物品编号：</p>
                                <input type="text" name="assetNum"/>
                            </li>
                            <li>
                                <p>使用人员：</p>
                                <input type="text" name="users"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" id="deptId" name="extend5"><!--校区搜索-->
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:transfer:add">
                    <i class="fa fa-plus"></i> 转移登记
                </a>

            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
</div>


            <th:block th:include="include :: footer" />
            <th:block th:include="include :: layout-latest-js" />
            <th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('system:transfer:detail')}]];
        var removeFlag = [[${@permission.hasPermi('system:transfer:remove')}]];
        var datas1=[[${@dict.getType('zc_department')}]];
        var datas2=[[${@dict.getType('zc_unit')}]];
        var datas3=[[${@dict.getType('zc_type')}]];
        var prefix = ctx + "property/transfer";

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryList();
            queryDeptTree();
        });

        function queryList() {
            var options = {
                url: prefix + "/transferList",
                createUrl: prefix + "/add",
                detailUrl: prefix + "/one/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "资产转移",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '转移编号',
                    visible: false
                },
                {
                    field : 'shareTime',
                    title : '转移时间'
                },
                {
                    field : 'name',
                    title : '资产名称'
                },
                {
                    field : 'assetNum',
                    title : '资产编号'
                },
                {
                    field : 'type',
                    title : '资产分类',
                    align : 'center',
                    formatter:function (value,row,index) {
                        return $.table.selectDictLabel(datas3,value);

                    }
                },
                {
                    field : 'brand',
                    title : '品牌'
                },
                {
                    field : 'assetSpecification',
                    title : '规格型号'
                },
                {
                    field : 'number',
                    title : '数量'
                },
                {
                    field : 'units',
                    title : '单位',
                    align : 'center',
                    formatter:function (value,row,index) {
                        return $.table.selectDictLabel(datas2,value);

                    }
                },
                {
                    field : 'useDepartment',
                    title : '使用部门',
                    align : 'center',
                    formatter:function (value,row,index) {
                        return $.table.selectDictLabel(datas1,value);
                    }
                },

                {
                    field : 'users',
                    title : '使用人员'
                },
                {
                    field : 'extend2',
                    title : '接收人员'
                },
                    {
                        field : 'deptName',
                        title : '校区'
                    },
                {
                        title: '详情',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-info btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>查看</a> ');
                            return actions.join('');
                        }
                }]
            };
            $.table.init(options);
        };

        function queryDeptTree()
        {
            var url = ctx + "system/dept/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#deptId").val(treeNode.id);
                $("#parentId").val(treeNode.pId);
                $.table.search();
            }
        }

        $(function(){
            //时间选择器
            laydate.render({
                elem: '#transferTime',
                type: 'date',
                range: '~',
                trigger: 'click'
            });
        });
    </script>
</body>
</html>
