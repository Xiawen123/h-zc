<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增资产变更')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transfer-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">资产编号：</label>
                <div class="col-sm-8">
                    <input name="assetsId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提交部门：</label>
                <div class="col-sm-8">
                    <select name="submittedDepartment" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提交人员：</label>
                <div class="col-sm-8">
                    <input name="submitOne" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">使用部门：</label>
                <div class="col-sm-8">
                    <select name="useDepartment" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">接收人员：</label>
                <div class="col-sm-8">
                    <input name="extend2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">使用人员：</label>
                <div class="col-sm-8">
                    <input name="users" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">存放地点：</label>
                <div class="col-sm-8">
                    <select name="extend3" class="form-control m-b" th:with="type=${@dict.getType('zc_location')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">转移时间：</label>
                <div class="col-sm-8">
                    <input name="extend1" class="form-control" type="date">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "property/transfer"
        $("#form-transfer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-transfer-add').serialize());
            }
        }
    </script>
</body>
</html>
