<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="include :: header('新增报修信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <script th:src="@{/ajax/libs/laydate/laydate.js}"></script>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-return-add">
        <input type="hidden" id="ids" name="ids" />
        <input type="hidden" id="num" name="num" /><!-- 用于删除传参 -->

        <div class="form-group">
            <label class="col-sm-3 control-label">报修部门：</label>
            <div class="col-sm-8">
                <select name="useDepartment" class="form-control m-b" th:with="dept=${@dict.getType('zc_department')}">
                    <option th:each="dict : ${dept}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报修人员：</label>
            <div class="col-sm-8">
                <input name="users" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报修时间：</label>
            <div class="col-sm-8">
                <input name="shareTime" class="form-control" type="text" id="returnTime">
            </div>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="selectUsersToParent()" shiro:hasPermission="property:repairs:adds">
                <i class="fa fa-plus"></i> 添加报修资产
            </a>
            <a class="btn btn-danger multiple disabled" onclick="del()">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true">
            </table>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />

<script th:inline="javascript">

    var removeFlag = [[${@permission.hasPermi('property:return:remove')}]];
    var selectFlag = [[${@permission.hasPermi('property:return:select')}]];
    var prefix = ctx + "property/repairs";
    var type=[[${@dict.getType('zc_type')}]];
    var dept=[[${@dict.getType('zc_department')}]];
    var unit=[[${@dict.getType('zc_unit')}]];

    //删除
    function del() {
        //1.获取选中的行
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        //2.删除选中的行（可多量删除）
        $('#bootstrap-table').bootstrapTable('remove', {
            field:'id',
            values:rows
        });
        //3.获取页面上存在的列表的数据id
        var allTableData = $('#bootstrap-table').bootstrapTable('getData');
        var ids = "";
        for(var i=0; i<allTableData.length; i++){
            ids = allTableData[i].id +","+ids;
        }

        //4.赋值
        $("#ids").val(ids);
        $("#num").val(0);

        //5.判断是否为空(并且调用方法)
        if (ids != undefined && ids != null) {
            getList();
            $.table.search();
        }

        /*$.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/remove",
            data : {
                "id": id
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {

                $.modal.alertError("操作成功！");

            }
        })*/
    }

    $("#form-return-add").validate({
        focusCleanup: true
    });

    //保存信息
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-return-add').serialize());
        }
    }

    //获取列表
    function getList() {
        var options = {
            url: prefix + "/lists",
            createUrl: prefix + "/adds",
            removeUrl: prefix + "/remove",
            /* detailUrl: prefix+"/select/{id}",*/
            modalName: "未报修资产信息",
            columns: [{
                title: "选择",
                checkbox: true
            },
                {
                    field : 'id',
                    title : '资产ID'
                },
                {
                    field: 'assetNum',
                    title: '资产编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '资产名称'
                },
                {
                    field: 'type',
                    title: '资产分类',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(type, value);
                    }
                },
                {
                    field: 'brand',
                    title: '品牌'
                },
                {
                    field: 'assetSpecification',
                    title: '规格型号'
                },
                {
                    field: 'units',
                    title: '单位',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(unit, value);
                    }
                },
                {
                    field: 'supplier',
                    title: '供货商'
                },
                {
                    field: 'price',
                    title: '资产原值'
                },
                {
                    field: 'number',
                    title: '数量'
                }/*,
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a id="a" class="btn btn-danger btn-xs" href="#" onclick="del(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }*/
            ]
        };
        $.table.init(options);
    }

    //选择资产（弹框）
    function selectUsersToParent() {
        var url = prefix + "/adds";
        var options = {
            title: '选择资产',
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = layer.getChildFrame('body', index);
        if(body != "undefined" && body != "" && body != null){
            var ids="";
            for (var i=0;i<body.find('.selected').length;i++){
                var data = body.find('.selected')[i];
                ids = data.children[1].innerHTML+","+ids;
            }
            //赋值
            $("#ids").val(ids);
            $("#num").val(-1);

            //判断是否为空
            if (ids != undefined && ids != null) {
                getList();
                $.table.search();
            }
        }else{
            layer.msg("请选择一个资产");
        }
        layer.close(index);
    }

    //时间选择器（默认情况下是：yyyy-MM-dd,type:'datetime'是：yyyy-MM-dd HH:mm:ss）
    laydate.render({
        elem: '#returnTime'
        ,trigger: 'click'
    });
</script>
</body>
</html>
