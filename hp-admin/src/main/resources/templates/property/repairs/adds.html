<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('未报修资产信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-return-adds" method="get">
            <div class="select-list">
                <ul>
                    <li>
                        资产名称：<input type="text" name="name"/>
                    </li>
                    <li style="width: 100%;text-align: center">
                        <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                        <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "property/repairs";
        var type=[[${@dict.getType('zc_type')}]];
        var dept=[[${@dict.getType('zc_department')}]];
        var unit=[[${@dict.getType('zc_unit')}]];
        var state=[[${@dict.getType('zc_state')}]];

        $("#form-return-adds").validate({
            focusCleanup: true
        });

        $(function() {
            var options = {
                url: prefix + "/listss",
                modalName: "报修登记",
                columns: [{
                        checkbox: true
                    },
                    {
                        field : 'id',
                        title : '资产ID'
                    },
                    {
                        field: 'assetNum',
                        title: '资产编号',
                        visible: false
                    },
                    {
                        field: 'name',
                        title: '资产名称'
                    },
                    {
                        field: 'type',
                        title: '资产分类',
                        formatter: function (value, row, index) {
                            return $.table.selectDictLabel(type, value);
                        }
                    },
                    {
                        field: 'brand',
                        title: '品牌'
                    },
                    {
                        field: 'assetSpecification',
                        title: '规格型号'
                    },
                    {
                        field: 'units',
                        title: '单位',
                        formatter: function (value, row, index) {
                            return $.table.selectDictLabel(unit, value);
                        }
                    },
                    {
                        field: 'supplier',
                        title: '供货商'
                    },
                    {
                        field: 'price',
                        title: '资产原值(元)'
                    },
                    {
                        field: 'number',
                        title: '数量'
                    }]

            };
            $.table.init(options);
        });
       function submitHandler(index, layero) {
           var rows = $.table.selectFirstColumns();
           if (rows.length == 0) {
               $.modal.alertWarning("请至少选择一条记录");
               return;
           }
           $.modal.close();
           // 父页面的方法
           // parent.selectUsers();
           // 父页面的变量
           //parent.$('#ids').val(rows.join());
       }
    </script>
</body>
</html>
