<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资产信息列表')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
    <script th:src="@{/ajax/libs/laydate/laydate.js}"></script>

</head>
<body class="gray-bg">

    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 校区
                </div>
                <div class="box-tools pull-right">
                    <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>
    <div class="ui-layout-center">
        <div class="container-div">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="formId">
                        <input type="hidden" id="deptId" name="extend4">
                        <input type="hidden" id="parentId" name="parentId">
                        <div class="select-list">
                            <ul>
                                <li class="select-time">
                                    <p>领用时间：</p>
                                    <input type="text" name="extend1" id="extend1" placeholder="领用时间"/>
                                </li>
                                <li>
                                    <p>资产名称：</p>
                                    <input type="text" name="name"/>
                                </li>
                                <li>
                                    <p>资产编号：</p>
                                    <input type="text" name="assetNum"/>
                                </li>
                                <li>
                                    <p>领用校区：</p>
                                    <select id="extend4" name="extend4" type="text">
                                        <option th:each="obj,eStat:${school}" th:value="${obj.deptId}"
                                                 th:text="${obj.deptName}"></option>
                                    </select>
                                </li>
                                <li>
                                    <p>使用人：</p>
                                    <input type="text" name="users"/>
                                </li>
                                <br><br>
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm" id="toolbar" role="group">
                    <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="property:campusrecive:add">
                        <i class="fa fa-plus"></i> 领用登记
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-table" data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: ztree-js" />
    <th:block th:include="include :: layout-latest-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:management:edit')}]];
        var prefix = ctx + "property/campusrecive";

        var type=[[${@dict.getType('zc_type')}]];
        var department=[[${@dict.getType('zc_department')}]];
        var unit=[[${@dict.getType('zc_unit')}]];

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            queryList();
            queryDeptTree();
        });

        function queryList(){
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix+"/detail/{id}",
                modalName: "资产信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'shareTime',
                    title : '领用时间'
                },
                {
                    field : 'name', 
                    title : '资产名称'
                },
                {
                    field : 'type',
                    title : '资产类型',
                    formatter:function (value, row, index) {
                        return $.table.selectDictLabel(type,value);
                    }
                },
                {
                    field : 'brand', 
                    title : '品牌'
                },
                {
                    field : 'assetSpecification', 
                    title : '资产规格'
                },
                {
                    field : 'number', 
                    title : '数量'
                },
                {
                    field : 'units', 
                    title : '单位',
                    formatter:function (value, row, index) {
                        return $.table.selectDictLabel(unit,value);
                    }
                },
                {
                    field : 'extend4',
                    title : '校区'
                },
                {
                    field : 'useDepartment',
                    title : '部门',
                    formatter:function (value, row, index) {
                        return $.table.selectDictLabel(department,value);
                    }
                },
                {
                    field : 'users',
                    title : '领用人员'
                },
                {
                    title: '详情',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')">查看</a> ');
                        return actions.join('');
                    }
                },
                {
                    field : 'extend1',
                    title : '创建时间'
                }]
            };
            $.table.init(options);
        };

        function queryDeptTree()
        {
            var url = ctx + "system/dept/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#deptId").val(treeNode.id);
                $("#parentId").val(treeNode.pId);
                $.table.search();
            }
        }

        //时间选择器
        laydate.render({
            elem: '#extend1'
            ,trigger: 'click',
            type:'date'
            ,range: true
        });

    </script>
</body>
</html>
