<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:include="include :: header('添加校区领用登记')" />
	<th:block th:include="include :: datetimepicker-css" />
	<script th:src="@{/ajax/libs/laydate/laydate.js}"></script>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-campusrecive-add">

		<input type="hidden" id="ids" name="ids">
		<input type="hidden" id="num" name="num" /><!-- 用于删除传参 -->

		<div class="form-group">
			<label class="col-sm-3 control-label">领用校区：</label>
			<div class="col-sm-8">
				<!--<input name="extend4" id="extend4" class="form-control" type="text">-->
				<select id="extend4" name="extend4" type="text" class="form-control" >
					<option th:each="obj,eStat:${school}" th:value="${obj.deptId}"
							th:text="${obj.deptName}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">领用部门：</label>
			<div class="col-sm-8">
				<select name="department" id="department" class="form-control m-b" th:with="type=${@dict.getType('zc_department')}">
					<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">领用人员：</label>
			<div class="col-sm-8">
				<input name="extend2" id="extend2" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">领用时间：</label>
			<div class="col-sm-8">
				<input name="recipientsTime" class="form-control" type="text" id="recipientsTime">
			</div>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="selectUsersToParent()" shiro:hasPermission="property:campusrecive:showIdle">
				<i class="fa fa-plus"></i> 添加校区资产领用
			</a>
			<a class="btn btn-danger multiple disabled" onclick="del()">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">


    var prefix = ctx + "property/campusrecive";
    var unit=[[${@dict.getType('zc_unit')}]];
    var state=[[${@dict.getType('zc_state')}]];


    // 获取列表
    function getList() {
        var options = {
            url: prefix + "/list3",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "闲置资产",
            search: false,
            showExport: true,
            columns: [{
					checkbox: true
				},
                {
                    field : 'id',
                    title : '资产ID'
                },
                {
                    field : 'assetNum',
                    title : '资产编号'
                },
                {
                    field : 'name',
                    title : '资产名称'
                },
                {
                    field : 'brand',
                    title : '品牌'
                },
                {
                    field : 'assetSpecification',
                    title : '资产规格'
                },
                {
                    field : 'units',
                    title : '单位',
                    formatter:function (value, row, index) {
                        return $.table.selectDictLabel(unit,value);
                    }
                },
                {
                    field : 'state',
                    title : '资产状态',
                    formatter:function (value, row, index) {
                        return $.table.selectDictLabel(state,value);
                    }

                }
			]
        };
        $.table.init(options);
    }

    function del() {
        //1.获取选中的行
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        //2.删除选中的行（可多量删除）
        $('#bootstrap-table').bootstrapTable('remove', {
            field:'id',
            values:rows
        });
        //3.获取页面上存在的列表的数据id
        var allTableData = $('#bootstrap-table').bootstrapTable('getData');
        var ids = "";
        for(var i=0; i<allTableData.length; i++){
            ids = allTableData[i].id +","+ids;
        }

        //4.赋值
        $("#ids").val(ids);
        $("#num").val(0);

        //5.判断是否为空(并且调用方法)
        if (ids != undefined && ids != null) {
            getList();
            $.table.search();
        }
    }

    // 选择闲置资产（弹框）
    function selectUsersToParent(){
        var url = prefix + "/showIdle";
        var options = {
            title: '选择领用闲置的资产',
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = layer.getChildFrame('body', index);
        if(body != "undefined" && body != "" && body != null){
            var ids="";
            for (var i=0;i<body.find('.selected').length;i++){
                var data = body.find('.selected')[i];
                ids = data.children[1].innerHTML+","+ids;
            }
            // 赋值
            $("#ids").val(ids);
            $("#num").val(-1);
            //判断是否为空
            if (ids != undefined && ids != null) {
                getList();
                $.table.search();
            }
        }else{
            layer.msg("请选择要领用的资产");
        }
        layer.close(index);
    }

   function submitHandler() {

        //获取资产名称
        var ids = $("#ids").val();
        var extend4 = $("#extend4").val();
        var department = $("#department").val();
        var extend2 = $("#extend2").val();
        var recipientsTime = $("#recipientsTime").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: prefix + "/add",
            data: {
                "ids": ids,
                "extend4": extend4,
                "department": department,
                "extend2": extend2,
                "recipientsTime": recipientsTime
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        })
    }

    //时间选择器
    laydate.render({
        elem: '#recipientsTime'
        ,trigger: 'click'
    });
</script>
</body>
</html>
