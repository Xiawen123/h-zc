<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('闲置资产状态信息列表')" />
	<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="container-div">
	<div class="row">
		<h1 align="center">闲置状态资产信息列表</h1>
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
						<li>
							资产名称：<input type="text" name="name"/>
						</li>

						<li style="width: 100%;text-align: center">
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">

    var unit=[[${@dict.getType('zc_unit')}]];
    var state=[[${@dict.getType('zc_state')}]];
    var dept=[[${@dict.getType('zc_department')}]];

    var prefix = ctx + "property/campusrecive";

    $(function() {
        var options = {
            url: prefix + "/list1",
            modalName: "闲置资产信息列表",
            columns: [{
                checkbox: true
            },
			{
				field : 'id',
				title : '资产ID'
			},
			{
				field : 'assetNum',
				title : '资产编号'
			},
			{
				field : 'name',
				title : '资产名称'
			},
			{
				field : 'brand',
				title : '品牌'
			},
			{
				field : 'assetSpecification',
				title : '资产规格'
			},
			{
				field : 'units',
				title : '单位',
				formatter:function (value, row, index) {
					return $.table.selectDictLabel(unit,value);
				}
			},
			{
				field : 'number',
				title : '数量'
			},
			{
				field: 'extend1',
				title: '使用部门',
				formatter: function(value, row, index) {
					return $.table.selectDictLabel(dept,value);
				}
			},
			{
				field: 'extend2',
				title: '使用人'
			},
			{
				field: 'deptName',
				title: '所属校区'
			},
			{
				field: 'state',
				title: '物品状态',
				formatter: function(value, row, index) {
					return $.table.selectDictLabel(state,value);
				}
			}]
        };
        $.table.init(options);
    });

    /* 添加用户-选择用户-提交 */
    function submitHandler(index, layero) {
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.close();
    }
</script>
</body>
</html>
